
<h1>
  Create Manufacturer
</h1>

<form #manufacturerForm="ngForm" (ngSubmit)="saveData(manufacturerForm)">
  <div class="mb-3">
    <label for="manufacturer-name" class="form-label">
      Name
    </label>
    <input id="manufacturer-name"
           name="name"
           class="form-control"
           required="required"
           maxlength="100"
           [(ngModel)]="manufacturer.name" />
    <div *ngIf="manufacturerForm.controls['name'].errors" class="text-danger">
      <div *ngIf="manufacturerForm.controls['name'].errors['required']">
        The Name field is required
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="manufacturer-description" class="form-label">
      Description
    </label>
    <textarea id="manufacturer-description"
              name="description"
              class="form-control"
              maxlength="500"
              [(ngModel)]="manufacturer.description">
    </textarea>
  </div>

  <div>
    <a class="btn btn-secondary me-2" [routerLink]="['/manufacturers']">
      Cancel
    </a>

    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
