
<h1>
  Create Manufactureerr
</h1>

<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="mb-3">
    <label for="manufacturer-name" class="form-label">
      Name
    </label>
    <input id="manufacturer-name"
           name="name"
           class="form-control"
           required="required"
           maxlength="100"
           [(ngModel)]="manufacturer.name" />
    <div *ngIf="form.controls['name'].errors" class="text-danger">
      <div *ngIf="form.controls['name'].errors['required']">
        The Name field is required
      </div>
    </div>
  </div>


  <div>
    <a class="btn btn-secondary me-2" [routerLink]="['/manufacturers']">
      Cancel
    </a>

    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
