
<loading-spinner *ngIf="isLoading" message="Loading Manufacturers..." (cancel)="hideSpinner()" />
<div class="delete-container">
  <p>Delete Manufacturers</p>
  <delete-button [isDeleteAll]="true" (delete)="deleteAllManufacturers()"></delete-button>
</div>

<div>
  <div class="d-flex justify-content-end">
    <a [routerLink]="['/manufacturers/create']" class="btn btn-primary">
      Create New
    </a>
  </div>
  <h1>
    Manufacturer
  </h1>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>City</th>
        <th>Adress</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let manufacturer of manufacturers">
        <td>{{manufacturer.id}}</td>
        <td>{{manufacturer.name}}</td>
        <td>{{manufacturer.country}}</td>
        <td>{{manufacturer.city}}</td>
        <td>{{manufacturer.adress}}</td>
        <td>
          <a [routerLink]="['/manufacturers/edit',manufacturer.id]" class="btn btn-secondary">
            Edit
          </a>
          <button class="btn btn-danger btn-sm ms-2" (click)="deleteManufacturer(manufacturer.id)">
            Delete
          </button>

        </td>>
      </tr>
    </tbody>
  </table>
</div>
