
<div>
  <h1>
    Manufacturer
  </h1>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>City</th>
        <th>Adress</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let manufacturer of manufacturers">
          <td>{{manufacturer.id}}</td>
          <td>{{manufacturer.name}}</td>
          <td>{{manufacturer.country}}</td>
          <td>{{manufacturer.city}}</td>
          <td>{{manufacturer.adress}}</td>
      </tr>
    </tbody>
  </table>
</div>
