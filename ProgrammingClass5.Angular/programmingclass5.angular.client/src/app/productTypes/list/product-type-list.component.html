<loading-spinner *ngIf="isLoading" message="Loading ProductTypes..." (cancel)="hideSpinner()" />

<div>
  
  <div class="d-flex justify-content-end">
    <a [routerLink]="['/productTypes/create']" class="btn btn-primary">
      Create New
    </a>
  </div>

  <h1>
    ProductTypes
  </h1>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let productType of productTypes">
        <td>{{productType.id}}</td>
        <td>{{productType.name}}</td>
        <td>{{productType.description}}</td>
        <div>
        <td>
          <a [routerLink]="['/productTypes/edit', productType.id]" class="btn btn-secondary">
            Edit
          </a>
        </td>
        <td>
          <del-btn (delete)="deleteProductType(productType.id!)" />
        </td>
      </div>
      </tr>
    </tbody>
  </table>
</div>
