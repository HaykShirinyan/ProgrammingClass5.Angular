
<h1>
  Create Type
</h1>

<form #typeForm="ngForm" (ngSubmit)="saveData(typeForm)">
  <div class="mb-3">
    <label for="type-name" class="form-label">
      Name
    </label>
    <input id="type-name"
           name="name"
           class="form-control"
           required="required"
           maxlength="100"
           [(ngModel)]="type.name"/>
    <div *ngIf="typeForm.controls['name'].errors" class="text-danger">
      <div *ngIf="typeForm.controls['name'].errors['required']">
        The Name field is required
      </div>
    </div>

    <div>
      <a class="btn btn-secondary me-2" [routerLink]="['/types']">
        Cancel
      </a>

      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>

  </div>
</form>
