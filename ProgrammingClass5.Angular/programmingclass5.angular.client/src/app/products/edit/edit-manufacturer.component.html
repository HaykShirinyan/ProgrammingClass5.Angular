<h1>
  Edit Product
</h1>

<form #manufacturerForm="ngForm" (ngSubmit)="saveData(manufacturerForm)">
  <div class="mb-3">
    <label for="manufacturer.name" class="form-label">
      Name
    </label>
    <input id="manufacturer-name"
           name="name"
           class="form-control"
           required="required"
           maxlength="100"
           [(ngModel)]="manufacturer.name"/>
    <div *ngIf="manufacturerForm.controls['name'].errors" class="text-danger">
      <div *ngIf="manufacturerForm.controls['name'].errors['required']">
        The name field is required
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="manufacturer-country" class="form-label">
      Country
    </label>
    <textarea id="manufacturer-country"
              name="country"
              class="form-control"
              maxlength="100"
              [(ngModel)]="manufacturer.country">
</textarea>
  </div>

  <div class="mb-3">
    <label for="manufacturer-city" class="form-label">
      City
    </label>
    <textarea id="manufacturer-city"
              name="city"
              class="form-control"
              maxlength="100"
              [(ngModel)]="manufacturer.city">
   </textarea>
  </div>
  <div class="mb-3">
    <label for="manufacturer-adress" class="form-label">
      Adress
    </label>
    <textarea id="manufacturer-adress"
              name="adress"
              class="form-control"
              maxlength="100"
              [(ngModel)]="manufacturer.adress">
</textarea>
   </div>
  <div>
    <a class="btn btn-secondary me-2" [routerLink]="['/manufacturers']">
      Cancel
    </a>

    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
