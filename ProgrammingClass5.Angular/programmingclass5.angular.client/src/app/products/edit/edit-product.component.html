
<h1>
  Edit Product
</h1>

<form #productForm="ngForm" (ngSubmit)="saveData(productForm)">
  <div class="mb-3">
    <label for="product-name" class="form-label">
      Name
    </label>
    <input id="product-name"
           name="name"
           class="form-control"
           required="required"
           maxlength="100"
           [(ngModel)]="product.name" />
    <div *ngIf="productForm.controls['name'].errors" class="text-danger">
      <div *ngIf="productForm.controls['name'].errors['required']">
        The Name field is required
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="product-description" class="form-label">
      Description
    </label>
    <textarea id="product-description"
              name="description"
              class="form-control"
              maxlength="500"
              [(ngModel)]="product.description">
    </textarea>
  </div>

  <div class="mb-3">
    <label for="product-unit-price" class="form-label">
      Unit Price
    </label>
    <input id="product-unit-price"
           name="unitPrice"
           class="form-control"
           type="number"
           [(ngModel)]="product.unitPrice" />
  </div>

  <div class="mb-3">
    <label for="product-quantity" class="form-label">
      Quantity
    </label>
    <input id="product-quantity"
           name="quantity"
           class="form-control"
           type="number"
           [(ngModel)]="product.quantity" />
  </div>

  <div>
    <a class="btn btn-secondary me-2" [routerLink]="['/products']">
      Cancel
    </a>

    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </div>
</form>
