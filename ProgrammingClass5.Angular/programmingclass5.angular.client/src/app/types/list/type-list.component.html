
<div>
  <h1>
    Types
  </h1>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      </thead>

      <tbody>
        <tr *ngFor="let type of types">
          <td>{{type.id}}</td>
          <td>{{type.name}}</td>
        </tr>
      </tbody>
   </table>
</div>
